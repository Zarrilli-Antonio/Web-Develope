<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets Viewer</title>
</head>
<body>
    <div class="container">
        <h1 class="world">Hello World!</h1>
    </div>
    <div class="container">
        <h2 class="worldInfo">Diameter: 12.742 kilometres<br>
            Surface temperature: minimum 15 °C / maximum 57 °C</h2>
    </div>

    <div class="container">
        <h1 class="moon">Hello Moon!</h1>
    </div>
    <div class="container">
        <h2 class="moonInfo">Diameter: 3.474,8 kilometres<br>
            Surface temperature: minimum -150 °C / maximum 150 °C</h2>
    </div>

    <div class="container">
        <h1 class="sun">Hello Sun!</h1>
    </div>
    <div class="container">
        <h2 class="sunInfo">Diameter: 1.392.700 kilometres<br>
            Surface temperature: 5504 °C</h2>
    </div>

    <div class="container">
        <h1 class="soon"> Coming Soon!</h1>
    </div>
    <canvas class="webgl"></canvas>
</body>
</html>
